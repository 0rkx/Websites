<!DOCTYPE html>
<html>
    <head>
        <title> Menu | Dominos Pizza</title>
    </head>
    <body>
        <header>
            <img src="https://i.redd.it/94m0ydb4pg631.png" alt="Dominos Logo" id="header-img" width="200" height="100">
            <h1> Dominos Pizza</h1>
            <nav> 
                <a href="#menu">Menu</a>
                <a href="#order-form">Order</a>
            </nav>
        </header>
        <main>
            <section id="menu">
                <h2>Menu</h2>
                <article>
                    <figure>
                        <img src="https://preview.redd.it/6wjs0j9yvy431.jpg?width=1080&crop=smart&auto=webp&s=9923f0145d81acff6a37ae368dd4dd5ef87e36db" alt="Farmhouse Pizza" width="300" height="300">
                        <figcaption>Farmhouse Pizza</figcaption>
                        <h7>Indulge in our Farmhouse Pizza, loaded with fresh veggies and melted cheese. Savor the rustic flavors in every bite!</h7>
                        <p>Price 7:99</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="https://preview.redd.it/abun2ak728a91.jpg?width=1080&crop=smart&auto=webp&s=a3e451922e669cf1924650816d9e68818394503c" alt="Pepporoni Pizza" width="300" height="300">
                        <figcaption>Pepporoni Pizza</figcaption>
                        <h7>Treat yourself to our Pepperoni Pizza, topped with savory slices of pepperoni and melted cheese. Experience the perfect blend of flavors in every bite!</h7>
                        <p>Price 9:99</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="https://i.redd.it/vk7555envre91.jpg" alt="Margerethia Pizza" width="300" height="300">
                        <figcaption>Margerethia Pizza</figcaption>
                        <h7>Enjoy the simplicity of our Margherita Pizza, featuring fresh mozzarella, ripe tomatoes, and fragrant basil. A timeless classic with pure, delicious flavors! </h7>
                        <p>Price 4:99</p>
                    </figure>
                </article>
                <article>
                    <figure>
                        <img src="https://preview.redd.it/v06s4k7v5ws41.jpg?width=1080&crop=smart&auto=webp&s=967cac8c7afc600b93fcceffe857ac7b572d0264" alt="Supreme Pizza" width="300" height="300">
                        <figcaption>Supreme Pizza</figcaption>
                        <h7>Dive into our Chicken Supreme Pizza, loaded with tender chicken, fresh veggies, and a blend of savory cheeses. A hearty and flavorful feast in every slice!                    </h7>
                        <p>Price 9:99</p>
                    </figure>
                </article>
            </section>
            <section id="order-form">
                <h2>Order</h2>
                <form>
                    <label for="name">Name:</label> <input type="text" required id="name">
                    <label for="email">Email:</label><input type="email" required id="email">
                    <label for="phone">Phone:</label><input type="tel" required id="phone" minlength="10" maxlength="10"> <br><br>
                    <label for="address">Address:</label><input type="text" required id="address"> <br><br>
                    Item:<br>
                    <input type="checkbox" name="item">Farmhouse Pizza<br>
                    <input type="checkbox" name="item">Pepperoni Pizza<br>
                    <input type="checkbox" name="item">Margherita Pizza<br>
                    <input type="checkbox" name="item">Supreme Pizza<br>
                    <label for="special-instructions">Special Instructions:</label>
                    <br>
                    <textarea id="special-instructions" rows="25" cols="10"> Please enter any special instructions here.

                        
                    </textarea>
                    <br>
                    <input type="submit" value="Order">



                </form>

            </section>
        </main>
        <footer>
            <p> Made with Love by Orkx</p>
        </footer>
    </body>
</html>
